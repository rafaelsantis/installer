name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: production

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Deploy to AWS
        run: echo 'deploy'

      - uses: avakar/tag-and-release@v1
        with:
          tag_name: v1.101.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}